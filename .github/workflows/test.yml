name: test

on:
  push:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        haxe:
          - latest
          - 4.3.1
    steps:
      - uses: actions/checkout@v3
      - uses: krdlab/setup-haxe@v1.5.0
      - name: Setup
        run: |
          haxelib dev sasl .
          haxelib install hxcpp
          haxelib install hxjava
          haxelib install hxnodejs
          haxelib install utest
      - name: Run unit tests
        run: haxe test.hxml
      - name: Build api xml
        run: haxe doc.hxml
